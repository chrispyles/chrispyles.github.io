<html>
	<head>

	<body>
				<div class="code-box">

					<p><span class="def">def </span><span class="func">hailstone<span class="var">(<span class="int">n</span>)</span></span></p>

					<p><indent><span class="inbuilt">print</span><span class="var">(n)</span></p>

					<p><indent><span class="var">steps </span><span class="op">= </span><span class="int">1</span></p>

					<p><indent><span class="iter">while </span><span class="var">n <span class="op">!= </span><span class="int">1</span>:</span></p>

					<p><indent><indent><span class="iter">if </span><span class="var">n <span class="op">% </span><span class="int">2 <span class="op">== </span>0</span>:</p>

					<p><indent><indent><indent><span class="var">n <span class="op">= </span><span class="inbuilt">int</span>(n<span class="op">/</span><span class="int">2</span>)</span></p>

					<p><indent><indent><indent><span class="inbuilt">print</span><span class="var">(n)</span></p>

					<p><indent><indent><indent><span class="var">steps <span class="op">+= </span><span class="int">1</span></span></p>

					<p><indent><indent><span class="iter">else</span><span class="var">:</span></p>

					<p><indent><indent><indent><span class="var">n <span class="op">= </span><span class="inbuilt">int</span>(<span class="int">3</span><span class="op">*</span>n<span class="op">+</span><span class="int">1</span>)</span></p>

					<p><indent><indent><indent><span class="inbuilt">print</span><span class="var">(n)</span></p>

					<p><indent><indent><indent><span class="var">steps <span class="op">+= </span><span class="int">1</span></span></p>

					<p><indent><span class="iter">return </span><span class="var">steps</span></p>

				</div>

			</div>

	</body>
